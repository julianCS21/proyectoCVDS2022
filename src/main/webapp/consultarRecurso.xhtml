<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Consultar</title>
</h:head>
<style>
    body{
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(rgba(5,7,12,0.65),rgba(5,7,12,0.65)),
        url(fondo.jpg) no-repeat center center fixed;
        background-size: cover;
    }
    header{
        display: flex;
        height: 70px;
        background-color: #a81d32;
        justify-content: space-between;
        border-radius: 10px;
        align-items: center;
        padding: 10px;
        overflow: hidden;
    }
    .logo{
        display: flex;
        align-items: center;
    }
    .logo img{
        margin-top: 12px;
        height: 79px;
    }
    .logo h2{
        margin-left: 50px;
        color: white;
    }
    .form {
      background: #a81d32;
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;

    }
    a{
        text-decoration: none;
        color: white;
        margin-right: 12px;
    }
</style>
<h:body>
    <header>
        <div class="logo">
            <img src="logo.png" alt=""></img>
            <h2 class="titulo">Consultar</h2>
        </div>
        <nav>
            <a href="/faces/index.xhtml" class="nav-link">Administrador</a>
            <a href="/faces/administrador.xhtml" class="nav-link">Men√∫</a>

        </nav>
    </header>
    <h:form id="recursos">
        <!--Por favor no cambiar el 'id':-->
        <p:inputText id="consulta_recurso" value="#{recurso.consulta}"></p:inputText>
        <p:selectOneMenu value="#{recurso.tp}" >
            <f:selectItems value="#{recurso.getTiposBusquedas()}" />
        </p:selectOneMenu>
        <!--Por favor no cambiar el 'value':-->
        <p:commandButton value="Consultar"  actionListener="#{recurso.consulta}" update="recursos"></p:commandButton>
        <p:dataTable id="recursos"  var="r" value="#{recurso.getRecursosConsultados()}">
            <p:column headerText="Nombre">
                <p:commandLink value="#{r.nombre}"  onClick="#{recurso.buscar(r.nombre,r.tipo)}" />
            </p:column>
            <p:column headerText="ubicacion">
                <h:outputText value="#{r.ubicacion}" />
            </p:column>
            <p:column headerText="tipo">
                <h:outputText value="#{r.tipo}" />
            </p:column>
            <p:column headerText="capacidad">
                <h:outputText value="#{r.capacidad}" />
            </p:column>
            <p:column headerText="descripcion">
                <h:outputText value="#{r.descripcion}" />
            </p:column>
            <p:column headerText="disponible">
                <h:outputText value="#{r.disponible}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
