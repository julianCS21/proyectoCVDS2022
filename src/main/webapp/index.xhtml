<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Inicio</title>
<style>
*{
  background: linear-gradient(rgba(5,7,12,0.65),rgba(5,7,12,0.65)),
  url(fondo.jpg) no-repeat center center fixed;
  background-size: cover;
}
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
}
.menu{
  width: 100%;
  height: 100vh;
  display: grid;
  place-items: center;
}
.fondo{
  background: #a81d32;
  border-radius: 30px;
  display: grid;
  place-items: center;
  height: 600px;
  width: 600px;

}
.logo {
  margin-top: 16px;
  background: #a81d32;
  width: 150px;
  margin-bottom: 48px;
  justify-self: center;
}
.titulo {
  background: #a81d32;
  margin-bottom: 12px;
  text-align: center;
}
.subtitulo{
  background: #a81d32;
  text-align: center;
}

.botones{
    background: #a81d32;
}
button{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 150px;
    height: 150px;
    border-radius: 10px;
    background: #8a4b54;
    font-size: 18px;
    cursor: pointer;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;


}


a{
    text-decoration: none;
    background: #8a4b54;
}
p{
    color: black;
    background: #8a4b54;
}

  </style>
</h:head>
<h:body>


    <div class="menu">
        <div class="fondo">
            <img src="logo2.png" alt="logo" class="logo"></img>
            <h1 class="titulo">Biblioteca de recursos</h1>
            <p class="subtitulo">Seleccione una Opción:</p>
            <div class="botones">
                <button class="Otros">
                    <a href="/faces/consultarRecurso.xhtml">
                        <p>Consultar Recurso</p>
                    </a>
                </button>
                <button class="Otros">
                    <a href="/faces/login.xhtml?inicioSesion=true">
                        <p>Iniciar Sesión</p>
                    </a>
                </button>
            </div>
        </div>
    </div>
</h:body>
</html>
