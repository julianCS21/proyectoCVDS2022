<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<h:body>
    <h1>Consultar</h1>
    <h:form id="recursos">
        <!--Por favor no cambiar el 'id':-->
        <p:inputText id="consulta_recurso" value="#{recurso.consulta}"></p:inputText>
        <p:selectOneMenu value="#{recurso.tp}" >
            <f:selectItems value="#{recurso.getTiposBusquedas()}" />
        </p:selectOneMenu>
        <!--Por favor no cambiar el 'value':-->
        <p:commandButton value="Consultar"  actionListener="#{recurso.consulta}" update="recursos"></p:commandButton>
        <p:dataTable id="recursos"  var="r" value="#{recurso.getRecursosConsultados()}">
            <p:column headerText="Nombre">
                <h:outputText value="#{r.nombre}" />
            </p:column>
            <p:column headerText="ubicacion">
                <h:outputText value="#{r.ubicacion}" />
            </p:column>
            <p:column headerText="tipo">
                <h:outputText value="#{r.tipo}" />
            </p:column>
            <p:column headerText="capacidad">
                <h:outputText value="#{r.capacidad}" />
            </p:column>
            <p:column headerText="descripcion">
                <h:outputText value="#{r.descripcion}" />
            </p:column>
            <p:column headerText="disponible">
                <h:outputText value="#{r.disponible}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
