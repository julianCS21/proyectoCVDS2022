<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Document</title>
    <style>
*{
  background: linear-gradient(rgba(5,7,12,0.65),rgba(5,7,12,0.65)),
  url(fondo.jpg) no-repeat center center fixed;
  background-size: cover;
}
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
}
.menu{
  width: 100%;
  height: 100vh;
  display: grid;
  place-items: center;
}
.fondo{
  background: #a81d32;
  border-radius: 30px;
  display: grid;
  place-items: center;
  height: 600px;
  width: 600px;

}
.logo {
  margin-top: 16px;
  background: #a81d32;
  width: 150px;
  margin-bottom: 48px;
  justify-self: center;
}
.titulo {
  background: #a81d32;
  margin-bottom: 12px;
  text-align: center;
}
.subtitulo{
  background: #a81d32;
  text-align: center;
}
.form {
  background: #a81d32;
  display: flex;
  flex-direction: column;
}
.label {
  background: #a81d32;
  margin-bottom: 4px;
}
.input {
  background: #8a4b54;
  border-radius: 8px;
  height: 30px;
  font-size: var(--md);
  padding: 6px;
  margin-bottom: 12px;
}
.primary-button{
  border-radius: 8px;
  width: 100%;
  cursor: pointer;
  font-weight: bold;
  height: 40px;
}
.login-button {
  margin-top: 14px;
  margin-bottom: 30px;
}
  </style>
</h:head>
<h:body>
    <div class="menu">
        <div class="fondo">
            <img src="logo2.png" alt="logo" class="logo"></img>
            <h1 class="titulo">Iniciar sesión</h1>
            <p class="subtitulo">Ingresa para consultar recursos de la biblioteca</p>

            <h:form id="usuarios" class="form">
                <label class="label">Usuario</label>
                <p:inputText type="text" id="Usuario" placeholder="ejemplo@mail.escuelaing.edu.co" class="input input-user" value="#{usuario.correo}"></p:inputText>

                <label class="label">Contraseña</label>
                <p:inputText type="password" id="password" placeholder="*********" class="input input-password" value="#{usuario.contraseña}"></p:inputText>

                <p:commandButton value="Iniciar" class="primary-button login-button" actionListener="#{usuario.login}" update="usuarios"></p:commandButton>
            </h:form>
        </div>
    </div>
</h:body>
</html>
