<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Admin</title>
    <style>

    body{
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(rgba(5,7,12,0.65),rgba(5,7,12,0.65)),
        url(fondo.jpg) no-repeat center center fixed;
        background-size: cover;
    }
    a{
        text-decoration: none;
        color: white;
    }
    header{
        display: flex;
        height: 70px;
        background-color: #a81d32;
        justify-content: space-between;
        border-radius: 10px;
        align-items: center;
        padding: 10px;
        overflow: hidden;
    }
    .logo{
        display: flex;
        align-items: center;
    }
    .logo img{
        margin-top: 12px;
        height: 79px;
    }
    .logo h2{
        margin-left: 50px;
        color: white;
    }
    nav a{
        font-weight: 600;
        padding-right: 10px;
    }
    nav a:hover{
        color: gray;
    }
    button{
        margin-top: 50px;
        padding: 0;
        border-radius: 10px;
        overflow: hidden;
        width: 200px;
        height: 200px;
        border: 5px;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: color 0.4 linear;
    }
    .botones{
        display: flex;
        justify-content: center;
    }

    button:hover{
        color: white;
    }

    button::before{
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: transform 0.5s;
        transform-origin: 0 0;
        transition-timing-function: cubic-bezier(0, 5, 1.6, 0.4, 0.7);
    }
    .librosEducativos::before{
        transform: scaleX(0);
    }
    .librosEducativos:hover::before{
        transform: scaleX(1);
    }

    </style>

</h:head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt=""></img>
        <h2 class="titulo">Consultar Recursos</h2>
    </div>
    <nav>
        <a href="index.xhtml" class="nav-link">Usuario</a>
        <a href="https://outlook.office365.com/" class="nav-link">Correo</a>
        <a href="https://www.escuelaing.edu.co/es/" class="nav-link">PÃ¡gina Principal</a>
    </nav>
</header>
<div class="botones">
    <button class="librosEducativos">
        <a href="consultarRecurso.xhtml">
            <img src="calculo2.jpg"
                 width="200px"
                 height="200px"
                 alt=""></img>
        </a>
    </button>
    <button class="Entretenimiento">
        <a href="consultarRecurso.xhtml">
            <img src="entretenimiento2.jpg"
                 width="200px"
                 height="200px"
                 alt=""></img>
        </a>
    </button>
    <button class="Otros">
        <a href="consultarRecurso.xhtml">
            <img src="otro2.jpg"
                 width="200px"
                 height="200px"
                 alt=""></img>
        </a>
    </button>
</div>
</body>
</html>
