<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Consultar</title>
</h:head>
<style>
    body{
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(rgba(5,7,12,0.65),rgba(5,7,12,0.65)),
        url(fondo.jpg) no-repeat center center fixed;
        background-size: cover;
    }
    header{
        display: flex;
        height: 70px;
        background-color: #a81d32;
        justify-content: space-between;
        border-radius: 10px;
        align-items: center;
        padding: 10px;
        overflow: hidden;
    }
    .logo{
        display: flex;
        align-items: center;
    }
    .logo img{
        margin-top: 12px;
        height: 79px;
    }
    .logo h2{
        margin-left: 50px;
        color: white;
    }
    .form {
      background: #a81d32;
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;

    }
    a{
        text-decoration: none;
        color: white;
        margin-right: 12px;
    }
</style>
<h:body>
    <header>
        <div class="logo">
            <img src="logo.png" alt=""></img>
            <h2 class="titulo">Consultar Reservas</h2>
        </div>
        <nav>
            <a href="/faces/index.xhtml" class="nav-link">Administrador</a>
            <a href="/faces/administrador.xhtml" class="nav-link">Men√∫</a>

        </nav>
    </header>
    <h:form id="reservas">
        <p:dataTable id="reservas"  var="r" value="#{reserva.getReservasConsultadas()}">
            <p:column headerText="Fecha">
                <h:outputText value="#{r.fecha}" />
            </p:column>
            <p:column headerText="Hora Inicio">
                <h:outputText value="#{r.horaInicio}" />
            </p:column>
            <p:column headerText="Hora Fin">
                <h:outputText value="#{r.horaFin}" />
            </p:column>
            <p:column headerText="estado">
                <h:outputText value="#{r.estado}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
