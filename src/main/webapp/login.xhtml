<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<h:body>
    <h:form id="usuarios">
        <p:inputText placeholder="correo"  value="#{usuario.correo}"></p:inputText>
        <p:inputText  placeholder="contraseña" value="#{usuario.contraseña}"></p:inputText>
        <p:commandButton  value="Consultar"  actionListener="#{usuario.login}" update="usuarios"></p:commandButton>
    </h:form>
</h:body>
</html>
